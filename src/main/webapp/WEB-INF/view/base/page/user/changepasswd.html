<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:include="base/page/header :: headerTiFragment" />

<body>
	<div th:include="base/page/menu-user :: menuTiFragment"></div>

	<div class="container">
		<form id="form"  th:action="@{/base/page/user/processpasswd}" th:object="${user}" role="form" class="form-horizontal" method="post">
			<fieldset>
				<legend class="text-info">Change Password</legend>
				<div class="form-group error">
					<label for="name" class="col-lg-2 control-label">Username</label>
					<div class="col-lg-3">
						<span th:text="*{username}" class="form-control"></span>
					</div>
				</div>
				<div class="form-group error">
					<label for="name" class="col-lg-2 control-label">*Password</label>
					<div class="col-lg-3">
						<input id="name" th:field="*{password}" placeholder="password" class="form-control" type="password" required="required"/>
						<span th:if="${#fields.hasErrors('password')}" th:errors="*{password}" class="help-inline">Incorrect data</span>
					</div>
				</div>
				<div class="form-group error">
					<label for="name" class="col-lg-2 control-label">*Confirm Password</label>
					<div class="col-lg-3">
						<input id="name" th:field="*{confirmPassword}" placeholder="confirm password" class="form-control" type="password" required="required"/>
						<span th:if="${#fields.hasErrors('confirmPassword')}" th:errors="*{confirmPassword}" class="help-inline">Incorrect data</span>
					</div>
				</div>
				<div class="form-group error"></div>
				<div class="form-group error"></div>
				<div class="form-group error">
					<div class="col-lg-2"></div>
					<div class="col-lg-3">
						<input id="id" th:field="*{uuid}" type="hidden"/>						
						<button class="btn btn-primary" type="submit">Save</button>&nbsp;&nbsp;&nbsp;							
						<button class="btn btn-default" type="reset">Reset</button>
					</div>
				</div>
			</fieldset>
		</form>
	</div>
</body>

</html>
