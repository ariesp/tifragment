<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:include="base/page/header :: headerTiFragment" />

<body>
	<div th:include="base/page/menu-admin :: menuTiFragment"></div>
	<div class="container">
		<form id="form"  th:action="@{/base/page/admin/project/createproject}" th:object="${project}" role="form" class="form-horizontal" method="post">
			<fieldset>
				<legend class="text-info">Create Project</legend>
				<div class="form-group error">
					<label for="name" class="col-lg-2 control-label">*Project Name</label>
					<div class="col-lg-3">
						<input id="name" th:field="*{name}" placeholder="project name" class="form-control" type="text" required="required"/>
						<span th:if="${#fields.hasErrors('name')}" th:errors="*{name}" class="label label-danger"></span>
					</div>
				</div>
				<div class="form-group error">
					<label for="name" class="col-lg-2 control-label">*Leader</label>
					<div class="col-lg-3">
						<select class="form-control" th:field="*{userUuid}" required="required">
							<option value="" selected="selected">--Select Leader--</option>
							<option th:each="user : ${users}" th:value="${user.uuid}" th:text="${user.fullName} == '' ? ${user.name} : ${user.fullName}"/>
						</select>
						<span th:if="${#fields.hasErrors('userUuid')}" th:errors="*{userUuid}" class="label label-danger"></span>
					</div>
				</div>
				<div class="form-group error">
					<label for="name" class="col-lg-2 control-label">Description</label>
					<div class="col-lg-3">
						<textarea id="description" rows="10" cols="100" th:field="*{description}" placeholder="description" class="form-control"></textarea>						
					</div>
				</div>
				<div class="form-group error">
					<label for="subproject" class="col-lg-2 control-label">Create Sub Project</label>
					<div class="col-lg-2 control-label">
				      <input type="checkbox" th:field="*{subProject}" value="subproject" class="pull-left" />					     
				    </div>
				</div>
				<div class="form-group error"></div>
				<div class="form-group error"></div>
				<div class="form-group error">
					<div class="col-lg-2"></div>
					<div class="col-lg-3">
						<button class="btn btn-primary" type="submit">Next</button>&nbsp;&nbsp;&nbsp;							
						<button class="btn btn-default" type="reset">Reset</button>
					</div>
				</div>
			</fieldset>
		</form>
	</div>
</body>

</html>
