<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:include="base/page/header :: headerTiFragment" />

<link th:href="@{/assets/css/signin.css}" rel="stylesheet" />

<body>
	<div class="container">
		<div class="text-center text-info">
			<h1>Welcome to Tifragment</h1>
		</div>
		<form class="form-signin" th:action="@{/j_spring_security_check}" method="post">
			<div th:if="${loginError}" class="alert alert-danger text-center">Wrong Username or Password</div>
			<div th:if="${logoutSucces}" class="alert alert-warning text-center">Logout Success</div>
			<h3 class="form-signin-heading">Please Sign In</h3>
			<input type="text" name="j_username" class="form-control" placeholder="Username" required="required" autofocus="autofocus"/> 
			<input type="password" name="j_password" class="form-control" placeholder="Password" required="required" /> 
			<label class="checkbox"> 
				<input type="checkbox" value="remember-me" /> Remember me
			</label>
			<div class="text-center">
				<button class="btn btn-primary" type="submit">Sign In</button>	
				<button class="btn btn-default" type="reset">Reset</button>		
			</div>
		</form>
	</div>
</body>
</html>
